<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRIME SPREE MAYHEM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .progress-container {
      background-color: #ddd;
      border-radius: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      height: 37.5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      line-height: 37.5px;
      color: #fff;
      text-align: center;
      background-color: #7fdbff;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .readme-link {
      display: block;
      margin: 20px auto 0 auto;
      font-size: 1rem;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    .contribution-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .contribution-buttons a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .interac-button {
      background-color: #ffc107;
    }

    .paypal-button {
      background-color: #0070ba;
    }

    .paypal-button img {
      height: 20px;
    }

    .film-materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      justify-content: center;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .film-materials a {
      display: block;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #007bff;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .film-materials a:hover {
      transform: scale(1.05);
    }

    .contributors {
      list-style-position: inside;
      padding-left: 0;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #666;
      text-align: left;
      padding-left: 20px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .contributors {
        text-align: center;
      }

      footer {
        text-align: center;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <h1>CRIME SPREE MAYHEM</h1>

  <h2>Funding Goal: $65,000</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">$0 Raised</div>
  </div>

  <a href="ReadMe.pdf" class="readme-link" target="_blank">READ ME</a>

  <div class="contribution-buttons">
    <a class="interac-button" href="interac-instructions.html" target="_blank">Interac</a>
    <a class="paypal-button" href="https://www.paypal.com/paypalme/amprc" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" />
      PayPal
    </a>
  </div>

  <h3>Contributors</h3>
  <ul class="contributors">
    <li><em>No contributions yet.</em></li>
  </ul>

  <h3>Film Materials</h3>
  <div class="film-materials">
    <a href="Screenplay.pdf" target="_blank">Screenplay</a>
    <a href="Budget.pdf" target="_blank">Budget</a>
    <a href="Storyboards.pdf" target="_blank">Storyboards</a>
    <a href="ShootingSchedule.pdf" target="_blank">Shooting Schedule</a>
    <a href="PitchDeck.pdf" target="_blank">Pitch Deck</a>
    <a href="Collaborators.pdf" target="_blank">Collaborators</a>
  </div>

  <footer>
    <p><small>Hand-coded by the filmmaker.</small></p>
  </footer>

  <script>
    const goal = 65000;
    const raised = 0; // Change this dynamically as needed
    const progress = Math.min((raised / goal) * 100, 100);
    const progressBar = document.getElementById("progressBar");
    progressBar.style.width = progress + "%";
    progressBar.textContent = `$${raised.toLocaleString()} Raised`;
  </script>
</body>
</html>
